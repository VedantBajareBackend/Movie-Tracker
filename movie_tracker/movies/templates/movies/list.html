<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
</head>
<body>
    <h1>Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }} - <a href="{% url 'movie-edit' movie.id %}">Edit</a> | 
                <a href="{% url 'movie-delete' movie.id %}">Delete</a></li>
        {% empty %}
            <li>No movies found.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'movie-add' %}">Add New Movie</a></p>
</body>
</html>
